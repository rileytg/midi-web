<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" data-bind="with: midiKeyForm">
      <div style="padding: 20px">
        <form role="form" data-bind="submit: setupKey">
          <label>Add key: <input type="text"
                                 data-bind='value:newKeyName, valueUpdate: "afterkeydown"'/>
          </label>
          <br/>
          <button type="submit" data-bind="enable: newKeyName().length > 0"
                  class="btn">
            Add
          </button>
          <button type="button" data-bind="click: removeAllKeys" class="btn">
            Clear All
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <h1 data-bind="text: flashMessage">Loading...</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" data-bind="with: midiKeyList">
      <div style="padding: 20px">
        <p>Your keys:</p>

        <div class="list-group" data-bind="foreach: allKeys">
          <a class="list-group-item" data-bind="click: toggleActive">
            <h4 class="list-group-item-heading" data-bind="text: name"></h4>

            <p data-bind="text: identifier"></p>
            <button type="button" class="btn btn-default btn-xs pull-right"
                    data-bind="click: remove">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
            <label>Color: <input type="text"
                                 data-bind='value: color, valueUpdate: "input"'/>
            </label>
            <div class="clearfix"></div>

          </a>
        </div>
      </div>

    </div>
    <div class="col-md-9">
      <canvas id="canvas"></canvas>
    </div>
  </div>
</div>

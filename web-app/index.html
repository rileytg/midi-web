    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>midi web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <h1 data-bind="text: flashMessage"></h1>
            <div class="row">
                <div class="col-md-12" data-bind="with: midiKeyList">
                    <form data-bind="submit: setupKey">
                        Add key: <input type="text" data-bind='value:newKeyName, valueUpdate: "afterkeydown"' />
                        <button type="submit" data-bind="enable: newKeyName().length > 0">Add</button>
                    </form>

                    <p>Your keys:</p>
                    <ul data-bind="foreach: allKeys">
                        <li data-bind="text: name"></li>
                    </ul>

                </div>
            </div>
        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!--<script src="scripts/main-require.js"></script>-->

        <script data-main="scripts/main-require" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
